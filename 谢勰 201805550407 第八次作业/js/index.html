<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		姓名：<input type="text" id="names" name="name" />
		性别：<input type="radio" name="radio"  value="0" />男
		<input type="radio" name="radio" value="1" />女
		<button type="button"  id="button">增加</button>
		<table id="myTable" border="1">
			<tr>
				<th>编号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>操作</th>
			</tr>
		</table>
		<script>
			function color1(h){
				h.style.color="red";
			};
			function color2(h){
				h.style.color="black";
			};
			function dele(l){
				b=l.parentNode.parentNode;
				b.parentNode.removeChild(b);
			}
	          window.onload=function(){
	          	var count=0;
	          	var g=document.getElementById("button");
	          	g.onclick = function(){
	          	count++;
 				var x=document.getElementById("names").value;
				var y=document.getElementsByName("radio");
				var z=document.getElementById("myTable");
				var sex;
				for (var i=0;i<=1;i++)
				{
					if(y[i].checked==true)
					{
						if(y[i].value==0)
						sex="男";
						else sex="女";
						break;
					}
				}
				h=document.createElement("TR");
				h.innerHTML="<th>"+count+"</th>"+"<th onmouseover = 'color1(this)' onmouseout = 'color2(this)'>"+
				x+"</th>"+"<th>"+sex+"</th>"+"<th><a href='#' onclick='dele(this)'>删除 </a></th>";
				z.appendChild(h);
			  }
			}
		</script>
	</body>
</html>
